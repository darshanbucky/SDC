<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Redirection</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
  <script>
    // JavaScript function to handle redirection
    function direct(url) {
      console.log("Redirecting to " + url);
      window.location.href = url;
    }
  </script>

  <style>
    /* Basic styling for the card container */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card:hover {
      transform: scale(1.05);
    }

  </style>
</head>

<body>

    <div class="mobile-trigger">
        <i class='bx bx-chevron-right'></i>
    </div>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-code-curly icon'></i>
            <div class="logo_name">Club</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="../index.html">
                    <i class='bx bx-home'></i>
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>

            <li>
                <a href="../events/index.html">
                    <i class='bx bx-calendar-event'></i>
                    <span class="links_name">Events</span>
                </a>
                <span class="tooltip">Events</span>
            </li>
            <li>
                <a href="../projects/index.html">
                    <i class='bx bx-folder'></i>
                    <span class="links_name">Projects</span>
                </a>
                <span class="tooltip">Projects</span>
            </li>
            <li>
                <a href="../gallery/index.html">
                    <i class='bx bx-photo-album'></i>
                    <span class="links_name">Gallery</span>
                </a>
                <span class="tooltip">Gallery</span>
            </li>

            <li>
                <a href="../about/index.html">
                    <i class='bx bx-info-square'></i>
                    <span class="links_name">About Us</span>
                </a>
                <span class="tooltip">About Us</span>
            </li>
            <li>
                <a href="../contactus/index.html">
                    <i class='bx bx-support'></i>
                    <span class="links_name">Contact Us</span>
                </a>
                <span class="tooltip">Contact Us</span>
            </li>
            <li>
                <a href="../join/index.html">
                    <i class='bx bx-log-in-circle'></i>
                    <span class="links_name">Join</span>
                </a>
                <span class="tooltip">Join</span>
            </li>
        </ul>
    </div>
  <!-- Main Content -->
  <div class="container">

    <div class="card">
      <img class="background" src="asstes/image.png" alt="Card 2" onclick="direct('../index.html')">
      <div class="backdrop"></div>
    </div>

    <div class="card">
      <img class="background" src="asstes/future.png" alt="Card 3" onclick="direct(www.google.com)">
      <div class="backdrop"></div>
    </div> 
  </div>

  <div class="mobile-trigger">
    <i class='bx bx-chevron-right'></i>
  </div>
</body>
</html>
